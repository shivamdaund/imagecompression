{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compression Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJp3TtD+f8GJ3pHjxPbr0j1OdI5d16WQ43d1f5An1br25D1E1j08dW0Z1z5f" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .result-item {
            background-color: #444;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .result-item p {
            font-size: 1.2rem;
            margin: 0;
            color: #fff;
        }
        .btn-download {
            background-color: #ff6f61;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            width: 100%;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-download:hover {
            background-color: #ff4c39;
        }
        .footer {
            text-align: center;
            font-size: 1rem;
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Compression Results</h1>

        <div class="result-item">
            <p><strong>Original Size:</strong> {{ original_size|filesizeformat }}</p>
        </div>

        <div class="result-item">
            <p><strong>Compressed Size:</strong> {{ compressed_size|filesizeformat }}</p>
        </div>

        <div class="result-item">
            <p><strong>Compression Ratio:</strong> {{ compression_ratio }}%</p>
        </div>

        <div class="result-item">
            <a href="{{ compressed_image_url }}" class="btn-download" download>Download Compressed Image</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Yashivam. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0SO5f4h92jZzFuC7BmsKPmZnDzvxybbYP58qPRiI5hIMaS1f" crossorigin="anonymous"></script>
</body>
</html>
